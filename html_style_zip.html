<style type="text/css">:root{--background-body:#fff;--background:#efefef;--background-alt:#f7f7f7;--selection:#9e9e9e;--text-main:#363636;--text-bright:#000;--text-muted:#70777f;--links:#0076d1;--focus:rgba(0,150,191,0.67);--border:#dbdbdb;--code:#000;--scrollbar-thumb:#aaa;--scrollbar-thumb-hover:#9b9b9b;--form-placeholder:#949494;--highlight:#cd4338}html{scrollbar-color:var(--scrollbar-thumb)var(--background-body);scrollbar-width:thin}body{font-family:Microsoft Yahei,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Segoe UI Emoji,Apple Color Emoji,Noto Color Emoji,sans-serif;line-height:1.4;max-width:900px;margin:20px auto;padding:0 10px;word-wrap:break-word;color:var(--text-main);background:var(--background-body);text-rendering:optimizeLegibility}h1{font-size:2.2em;margin-top:0}h1,h2,h3,h4,h5,h6{margin-bottom:12px;margin-top:24px}h1,h2,h3,h4,h5,h6,strong{color:var(--text-bright)}b,h1,h2,h3,h4,h5,h6,strong,th{font-weight:600}q:after,q:before{content:none}blockquote,q{border-left:4px solid var(--focus);margin:1.5em 0;padding:.5em 1em;font-family:Constantia,仿宋,serif;}blockquote>footer{font-style:normal;border:0}mark{background-color:var(--highlight);border-radius:2px;padding:0 2px;color:#000}a>code,a>strong{color:inherit}label{vertical-align:middle;margin-bottom:4px;display:inline-block}::-moz-placeholder{color:#949494;color:var(--form-placeholder)}:-ms-input-placeholder{color:#949494;color:var(--form-placeholder)}::-ms-input-placeholder{color:#949494;color:var(--form-placeholder)}::placeholder{color:#949494;color:var(--form-placeholder)}a:link{color:var(--links);text-decoration:none}a:visited{color:var(--links);text-decoration:none}a:hover{color:var(--highlight);text-decoration:none}a:active{color:black;text-decoration:none}code,samp,time{background:var(--background);font-family:consolas,monospace,system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;color:var(--code);padding:1px 5px 1px 5px;border-radius:6px;font-size:1em}pre>code{padding:10px;display:block;overflow-x:auto}img,video{max-width:100%;height:auto}hr{border:none;border-top:2px solid var(--border)}table{border-collapse:collapse;margin-bottom:10px;width:100%;table-layout:fixed}table caption,td,th{text-align:left}td,th{padding:6px;vertical-align:top;word-wrap:break-word}thead{border-bottom:1px solid var(--border)}tfoot{border-top:1px solid var(--border)}tbody tr:nth-child(2n){background-color:var(--background)}::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:var(--background);border-radius:6px}::-webkit-scrollbar-thumb{background:var(--scrollbar-thumb);border-radius:6px}::-webkit-scrollbar-thumb:hover{background:var(--scrollbar-thumb-hover)}::-moz-selection{background-color:var(--selection);color:var(--text-bright)}::selection{background-color:var(--selection);color:var(--text-bright)}details{display:flex;flex-direction:column;align-items:flex-start;background-color:var(--background-alt);padding:10px 10px 0;margin:1em 0;border-radius:6px;overflow:hidden}details[open]{padding:10px}details>:last-child{margin-bottom:0}details[open]summary{margin-bottom:10px}summary{display:list-item;background-color:var(--background);padding:10px;margin:-10px-10px 0;cursor:pointer;outline:none}summary:focus,summary:hover{text-decoration:none}details>:not(summary){margin-top:0}summary::-webkit-details-marker{color:var(--text-main)}footer{border-top:1px solid var(--border);padding-top:10px;color:var(--text-muted)}body>footer{margin-top:40px}</style>
