<body><h1 id='闲谈-excrt'>闲谈 exCRT</h1>
<p>我知道 exCRT 的步骤，但是没清楚为什么两个方程合并之后是模 lcm 的。</p>
<p>想了一下，没想明白。看了一下课件，tmd 真简单，记一下。</p>
<p>证明可能和解法有些不同。</p>
<p>有方程</p>
